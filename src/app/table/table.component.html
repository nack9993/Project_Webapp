<br><br><br>
<div class="container">
		<div class="example-boundary">
				<div class="example-list">
						<div class="example-box"
						 *ngFor="let guest of guests"
						  mwlDraggable
						   dragActiveClass="drag-active"
							[dropData]=guest.guestName ghostDragEnabled=false cdkDragBoundary=".example-boundary">{{guest.guestName}} {{guest.guestType}}</div>
					  </div>
				
			<div class="tablePlan" *ngFor="let table of tables " cdkDrag mwlDroppable dragOverClass="drop-over-active" (drop)="onDrop($event,table,$event)" cdkDragBoundary=".example-boundary">
				Table A{{table}}
				</div>

				</div>

				<button  mdbBtn color="indigo" size="sm" (click)="addTable()">Add</button>
				<button   mdbBtn color="indigo" size="sm" (click)="deleteTable()">Delete</button>
			</div>

		<div class="container">
		<table mdbTable striped="true">
		  <thead>
			<tr>
			  <th scope="col"></th>
			</tr>
		  </thead>
		  <tbody>
			<tr mdbTableCol *ngFor="let some of someVariable">
			<th scope="row">Table {{some}}</th>
			<span *ngFor="let so of some">
			<td>{{so}}</td>
			</span>
			</tr>
		  </tbody>
		</table>
		<button mdbBtn color="indigo" size="sm" >Send</button>
		</div>
