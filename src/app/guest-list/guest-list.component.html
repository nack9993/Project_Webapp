
<div class="container">
  <div class="row justify-content-center ">
    <h2 >Guest</h2>
  </div>
  <table class="table table-striped">
    <thead class="rgba-red-strong">
      <tr >
        <th scope="col"><h5>Guest name</h5></th>
        <th scope="col"><h5>Guest type</h5></th>
        <th scope="col"><h5>Guest Acceptance</h5></th>
        <th scope="col"><h5>Wedding Wish</h5></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let guest of guests">
        <td>{{guest.guestName}}</td>
        <td>{{guest.guestType}}</td>
        <td>{{guest.guestAcceptance}}</td>
        <td>{{guest.weddingWish}}</td>
      </tr>
    </tbody>
  </table>
</div>
