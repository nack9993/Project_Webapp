<div class="container">
  <div class="row justify-content-center">
    <h2 style="color:#ffbe47">Guest</h2>
  </div>
  <table class="table table-striped table-bordered table-dark">
    <thead style="color:#ffbe47">
      <tr style="text-align: center;">
        <th scope="col">Guest name</th>
        <th scope="col">Guest type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td style="vertical-align: middle;">{{project.projectName}}</td>
        <td style="text-align: left;" style="width: 70%">
          <div class="col">Project status: {{project.projectStatus}}</div>
          <div class="col">Project Objective: {{project.projectObjective}}</div>
        </td>
        <td style="text-align: center; vertical-align: center;">
          <button type="button" class="btn btn-dark" (click)="onSelect(project)" routerLink="/details/{{project.projectName}}">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
