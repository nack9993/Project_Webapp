
  <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
    <div class="modal-dialog text-center" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title w-100" id="myModalLabel">Answer</h4>
        </div>
        <form [formGroup]="form">
        <div class="modal-body">
                <div class="md-form md-outline">
                  <textarea [(ngModel)]="answer" type="text" id="form75" class="form-control md-textarea" rows="3" mdbInput required formControlName="answer" maxlength="200"></textarea>
                  <label for="form75">Message</label>
                </div>
        </div>
        <div class="modal-footer  justify-content-center">
          <button type="button" mdbBtn  class="btn" (click)="sendAnswerToGuest()" [disabled]="form.invalid">Submit</button>
          <button type="button" mdbBtn  class="waves-light" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        </div>
      </form>
      </div>
    </div>
  </div>

<header class="masthead">
    <div class="intro-text">
<div class="view intro-2">
  <div class="full-bg-img">
    <div class="mask rgba-black-light flex-center">
        <div class="white-text text-center wow fadeInUp">
            <div class="form">
                <h1>Contact</h1>
            </div>
        </div>
    </div>
  </div>
</div>
</div>
</header>

<div class="container" style="margin-top: 20px;">
    <div class="row justify-content-center">
    </div>
    <table class="table table-striped">
      <thead class="rgba-blue-slight">
        <tr >
          <th scope="col"><h5>Guest name</h5></th>
          <th scope="col"><h5>Question</h5></th>
          <th scope="col"><h5>Answer</h5></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let guest of guests">
          <td>{{guest.guestName}}</td>
          <td>{{guest.contact}}</td>
          <td><button type="button" mdbBtn color="secondary" class="waves-light" (click)="basicModal.show();setUserId(guest.userId);setQuestion(guest.contact)">Answer</button></td>
        </tr>
      </tbody>
    </table>
  
  </div>
