<div class="container animated fadeIn " >
  <div id="login_div" class="login_area">
    <div class="panel">
        <div class="panel-header" style="text-align: center">
            <h3>Login</h3>
        </div>
        <div class="md-form">
        <div class="row1 justify-content-center ">
            <input mdbInput  [(ngModel)]="email"   type="email" class="form-control" id="email" required>
            <label>Email</label>
            
        </div>
        </div>
        <div class="md-form">
        <div class="row1 justify-content-center">
            <input mdbInput [(ngModel)]="password" type="password" class="form-control" id="password"  required>
            <label>Password</label>
        </div>
        </div>
        <div class="row justify-content-center">
            <button class="btn btn-dark" (click)="login()" style="margin-top: 5%; width: 100%;">Login</button>
        </div>
        <div class="row justify-content-center" style="margin-top: 10px">
            Do not have an account? &nbsp; <a routerLink="/register" style="color:gray">Register</a>
        </div>
    </div>
  </div>
</div>
